{% extends "base.html" %}

{% block title %}{{ 'Edit' if medicine else 'Add New' }} Medicine - SKS Medical Center{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-capsule"></i>
                        {{ 'Edit Medicine' if medicine else 'Add New Medicine' }}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <!-- Brand Name -->
                            <div class="col-md-12 mb-3">
                                <label for="name" class="form-label">
                                    Brand Name <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="name" name="name"
                                       value="{{ medicine.name if medicine else '' }}" required>
                            </div>

                            <!-- Generic Name -->
                            <div class="col-md-12 mb-3">
                                <label for="generic_name" class="form-label">Generic Name</label>
                                <input type="text" class="form-control" id="generic_name" name="generic_name"
                                       value="{{ medicine.generic_name if medicine else '' }}">
                            </div>

                            <!-- Category -->
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" name="category">
                                    <option value="">Select Category</option>
                                    <option value="Antibiotic" {{ 'selected' if medicine and medicine.category == 'Antibiotic' else '' }}>Antibiotic</option>
                                    <option value="Pain Relief" {{ 'selected' if medicine and medicine.category == 'Pain Relief' else '' }}>Pain Relief</option>
                                    <option value="Antiviral" {{ 'selected' if medicine and medicine.category == 'Antiviral' else '' }}>Antiviral</option>
                                    <option value="Antifungal" {{ 'selected' if medicine and medicine.category == 'Antifungal' else '' }}>Antifungal</option>
                                    <option value="Cardiovascular" {{ 'selected' if medicine and medicine.category == 'Cardiovascular' else '' }}>Cardiovascular</option>
                                    <option value="Diabetes" {{ 'selected' if medicine and medicine.category == 'Diabetes' else '' }}>Diabetes</option>
                                    <option value="Gastrointestinal" {{ 'selected' if medicine and medicine.category == 'Gastrointestinal' else '' }}>Gastrointestinal</option>
                                    <option value="Respiratory" {{ 'selected' if medicine and medicine.category == 'Respiratory' else '' }}>Respiratory</option>
                                    <option value="Vitamin/Supplement" {{ 'selected' if medicine and medicine.category == 'Vitamin/Supplement' else '' }}>Vitamin/Supplement</option>
                                    <option value="Other" {{ 'selected' if medicine and medicine.category == 'Other' else '' }}>Other</option>
                                </select>
                            </div>

                            <!-- Dosage Form -->
                            <div class="col-md-6 mb-3">
                                <label for="dosage_form" class="form-label">Dosage Form</label>
                                <select class="form-select" id="dosage_form" name="dosage_form">
                                    <option value="">Select Form</option>
                                    <option value="Tablet" {{ 'selected' if medicine and medicine.dosage_form == 'Tablet' else '' }}>Tablet</option>
                                    <option value="Capsule" {{ 'selected' if medicine and medicine.dosage_form == 'Capsule' else '' }}>Capsule</option>
                                    <option value="Syrup" {{ 'selected' if medicine and medicine.dosage_form == 'Syrup' else '' }}>Syrup</option>
                                    <option value="Injection" {{ 'selected' if medicine and medicine.dosage_form == 'Injection' else '' }}>Injection</option>
                                    <option value="Ointment" {{ 'selected' if medicine and medicine.dosage_form == 'Ointment' else '' }}>Ointment</option>
                                    <option value="Cream" {{ 'selected' if medicine and medicine.dosage_form == 'Cream' else '' }}>Cream</option>
                                    <option value="Drop" {{ 'selected' if medicine and medicine.dosage_form == 'Drop' else '' }}>Drop</option>
                                    <option value="Inhaler" {{ 'selected' if medicine and medicine.dosage_form == 'Inhaler' else '' }}>Inhaler</option>
                                </select>
                            </div>

                            <!-- Strength -->
                            <div class="col-md-6 mb-3">
                                <label for="strength" class="form-label">Strength</label>
                                <input type="text" class="form-control" id="strength" name="strength"
                                       value="{{ medicine.strength if medicine else '' }}"
                                       placeholder="e.g., 500mg, 10ml">
                                <small class="text-muted">e.g., 500mg, 250mg, 10ml</small>
                            </div>

                            <!-- Manufacturer -->
                            <div class="col-md-6 mb-3">
                                <label for="manufacturer" class="form-label">Manufacturer</label>
                                <input type="text" class="form-control" id="manufacturer" name="manufacturer"
                                       value="{{ medicine.manufacturer if medicine else '' }}">
                            </div>

                            <!-- Description -->
                            <div class="col-md-12 mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3">{{ medicine.description if medicine else '' }}</textarea>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{{ url_for('medicines') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i>
                                {{ 'Update Medicine' if medicine else 'Add Medicine' }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
